<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    </head>
<body>


<div class="container-fluid">
    <div class="row">

        <div class="p-1 col-sm-12 sortable-table">

            <table class="table table-hover table-bordered" id="my-table1">
                <thead>
                <tr>
                    <th style="background-color: rgb(207, 207, 207);" scope="col" data-id="id" data-header>
                        <div>#</div>
                    </th>
                    <th style="background-color: rgb(207, 207, 207);" scope="col" data-id="method" sortable>
                        Method
                    </th>
                    <th style="background-color: rgb(207, 207, 207);" scope="col" data-id="year" sortable>
                        Year
                    </th>
                    <th style="background-color: rgb(207, 207, 207);" scope="col" data-id="interpretability_method" sortable>
                        Interpretability Method
                    </th>
                    <th style="background-color: rgb(207, 207, 207);" scope="col" data-id="modality" sortable>
                        Modality
                    </th>
                    <th style="background-color: rgb(207, 207, 207);" scope="col" data-id="dataset" sortable>
                        Dataset
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@riversun/sortable-table@1.0.0/lib/sortable-table.js"></script>
    <script src="script.js"></script>

</body>
</html>
